services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: banking-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: bankinguser
      POSTGRES_PASSWORD: ${DB_PASSWORD:-SecureP@ssw0rd123}
      POSTGRES_DB: bankingdb
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - banking-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U bankinguser -d bankingdb" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin - Database Management Tool
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: banking-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@banking.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./database/pgadmin-servers.json:/pgadmin4/servers.json
    networks:
      - banking-network
    depends_on:
      postgres:
        condition: service_healthy
